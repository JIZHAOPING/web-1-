<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航条</title>
	<style type="text/css">
		.menu{
			background-image:url(images/menu_bg.png) ;
			position:relative;
		}
		.menu ul li{
			float: left;
			list-style: none;
			margin: 10px 0;
		}
		.menu a{
			text-decoration: none;
			display: block;
			width: 130px;
			height: 45px;
			text-align: center;
			line-height: 35px;/*嗯？*/
		}
		.menu ul li:hover{
			background-image: url(images/menu_bg1.png);
		}
		.bg{
			position: absolute;
			
			z-index: -1;
			margin:0 10px 0;

		}
		
	</style>
</head>
<body>
	<div class="menu">
	<div class="bg"><img src="images/menu_bg.png"></div>
		<ul>
			<li><a href="#">首页</a></li>
			<li><img src="images/line.png"></li>
			<li><a href="#">关于我们</a></li>
			<li><img src="images/line.png"></li>
			<li><a href="#">新闻动态</a></li>
			<li><img src="images/line.png"></li>
			<li><a href="#">产品中心</a></li>
			<li><img src="images/line.png"></li>
			<li><a href="#">工程案例</a></li>
			<li><img src="images/line.png"></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</div>
</body>
</html>
