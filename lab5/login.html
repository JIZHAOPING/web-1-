<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
</head>
<body>
<fieldset>
<form>
<table border="1" bordercolor="grey" cellspacing="0" cellpadding="5" style="border-collapse: collapse;">
<tr>
	<td width="85" bgcolor="#FFFFFF">用户名：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="text" name=""></td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">密码：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="password" maxlength="8" name=""></td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">确认密码：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="password" maxlength="8" name=""></td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">性别：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="radio" name="sex" value="男" checked="checked">男<input type="radio" name="sex" value="女">女</td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">生日：</td>
	<td width="309" bgcolor="#FFFFFF">
	<select>
		<option value="first">公历</option>
		<option value="two">农历</option>
	</select>
	<select>
		<option value="first">年</option>
		<option value="two">1996</option>
		<option value="three">1997</option>
		<option value="four">1998</option>
	</select>
	<select>
		<option value="first">月</option><option value="two">1</option><option value="three">2</option><option value="four">3</option><option value="five">4</option><option value="six">5</option><option value="seven">6</option><option value="eight">7</option><option value="nine">8</option><option value="ten">9</option><option value="eleven">10</option><option value="twelve">11</option><option value="thirteen">12</option>
	</select>
	<select>
		<option value="first">日</option><option value="two">6</option><option value="three">7</option><option value="four">8</option>
	</select></td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">所在地：</td>
	<td width="309" bgcolor="#FFFFFF">
		<select>
			<option value="first">中国</option><option value="two">美国</option><option value="three">俄罗斯</option><option value="four">日本</option>
		</select>
		<select>
			<option value="first">河北</option><option value="two">山东</option><option value="three">北京</option><option value="four">天津</option>
		</select>
		<select>
			<option value="first">石家庄</option><option value="two">保定</option><option value="three">邯郸</option><option value="four">张家口</option>
		</select>
	</td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">验证码：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="text" name=""><img src="images/yanzhengma.jpg" width="70" height="25"></td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">证件类型：</td>
	<td width="309" bgcolor="#FFFFFF">
		<select>
			<option value="first">身份证</option>
			<option value="two">学生证</option>
		</select>
	</td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">证件号：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="text" name=""></td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">爱好：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="checkbox" name="habbit">音乐<input type="checkbox" name="habbit" checked="checked">读书<input type="checkbox" name="habbit" checked="checked">跳舞<input type="checkbox" name="habbit">下棋<input type="checkbox" name="habbit">其他
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">说明：</td>
	<td width="309" bgcolor="#FFFFFF">
		<textarea cols="30" rows="5"></textarea>
	</td>
</tr>
<tr>
	<td width="85" bgcolor="#FFFFFF">上传头像：</td>
	<td width="309" bgcolor="#FFFFFF"><input type="file" name=""></td>
</tr>
<tr>
	<td colspan="2" bgcolor="#FFFFFF" align="center"><input type="submit" name="">&nbsp;<input type="reset" name="">&nbsp;<input type="button" name="" value="按钮"></td>
</tr>
</table>
</form>
</fieldset>
</body>
</html>
